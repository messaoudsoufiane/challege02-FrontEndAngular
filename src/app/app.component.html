<div *ngIf="!isAdminLoggedIn && !isCostumerLoggedIn" >
    <nz-header class="" nz-row nzType="flex" style="background-color: rgb(158, 14, 187);">
        <div>
            <a style="color: white;margin-left: 50px;font-size: 18px; font-weight: bolder;" routerLink="/login"> Sell Car Service</a>
        </div>
        <div class="nav-links">
           <a nz-button nzType="link" routerLink="/registre" routerLinkActive="active">Sign Up</a>
           <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">login</a>
        </div>

    </nz-header>
</div>
<div *ngIf="isAdminLoggedIn" >
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: rgb(158, 14, 187);">
        <div>
            <a style="color: white;margin-left: 50px;font-size: 18px; font-weight: bolder;" routerLink="/login">admin</a>
        </div>
        <div class="nav-links">
           <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
           <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">logout</a>
        </div>

    </nz-header>
</div>
<div *ngIf="isCostumerLoggedIn" >
    <nz-header class="nav-links" nz-row nzType="flex" style="background-color: rgb(158, 14, 187);">
        <div>
            <a style="color: white;margin-left: 50px;font-size: 18px; 
            font-weight: bolder;" routerLink="/login">Costumer</a>
        </div>
        <div class="nav-links">
           <a nz-button nzType="link" routerLink="/Costumer/dashboard"routerLinkActive="active">Dashboard</a>
           <a nz-button nzType="link" routerLink="/Costumer/post-car"routerLinkActive="active">Post Car</a>
           <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">logout</a>
        </div>

    </nz-header>
</div>
<router-outlet></router-outlet>
